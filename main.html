<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<h1>Car Insurance Registration Form</h1>
		<form action="/submit" method="POST">
			
			<label for="name" >Name</label>
			<input type="text" id="name" name="name"  required><br><br>
			
			<label for="email" >Email</label>
			<input type="email" id="email" name="email"  required><br><br>
			
			<label for="name" >Gender</label>
			<input type="radio"  name="gender"  required>
			<label for="gender">M</label>
			<input type="radio"  name="gender"  required>
			<label for="gender">F</label><br><br>
			
			<label for="brands" >Car Brands</label>
				<select id="cars" name="cars">
					<option value="" >--Select-Option--</option>
					<option value="BMW" >BMW</option>
					<option value="Audi" >Audi</option>
					<option value="Mercedes" >Mercedes</option>
				</select><br><br>
			
			<label for="age" >Car Age</label>
			<input type="number" id="carage" name="age"  required><br><br>
			
			<label for="dop" >Date of Purchase(dop)</label>
			<input type="date" id="dop" name="dop"  required><br><br>
			
			<label for="name" >Password</label>
			<input type="password" id="password" name="password"  required><br><br>
			
			<button type="submit" >Submit</button>
			
			
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
